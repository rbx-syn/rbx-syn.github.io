<input id="url" placeholder="Enter URL" oninput="updateButton()">
<button id="goBtn" onclick="window.location.href=document.getElementById('url').value">Go</button>

<pre id="info"></pre>

<hr>

<h3>JSREPL</h3>
<textarea id="replInput" placeholder="JS" rows="6" style="width:100%;"></textarea>
<br>
<button id="runBtn" onclick="runCode()">Run</button>
<pre id="replOutput" style="background:#111; color:#0f0; padding:10px; min-height:50px;"></pre>


<hr>
<h3>Open a File</h3>
<button id="openFileBtn" onclick="openFile()">Open File</button>
<pre id="fileOutput" style="background:#222; color:#0ff; padding:10px; min-height:50px;"></pre>

<script>
  function updateButton() {
    const url = document.getElementById('url').value;
    document.getElementById('goBtn').textContent = 'Go + ' + url;
  }

  function getSystemInfo() {
    return {
      userAgent: navigator.userAgent,
      appVersion: navigator.appVersion,
      platform: navigator.platform,
      language: navigator.language,
      languages: navigator.languages,
      cookieEnabled: navigator.cookieEnabled,
      onLine: navigator.onLine,
      screen: {
        width: screen.width,
        height: screen.height,
        availWidth: screen.availWidth,
        availHeight: screen.availHeight,
        colorDepth: screen.colorDepth,
        pixelDepth: screen.pixelDepth
      },
      devicePixelRatio: window.devicePixelRatio,
      viewport: {
        width: window.innerWidth,
        height: window.innerHeight
      },
      hardwareConcurrency: navigator.hardwareConcurrency,
      maxTouchPoints: navigator.maxTouchPoints,
      doNotTrack: navigator.doNotTrack,
      timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
      vendor: navigator.vendor,
      product: navigator.product,
      productSub: navigator.productSub,
      userAgentData: navigator.userAgentData || null
    };
  }

  document.getElementById('info').textContent = JSON.stringify(getSystemInfo(), null, 2);

  function runCode() {
    const code = document.getElementById('replInput').value;
    const output = document.getElementById('replOutput');
    try {
      const result = eval(code);
      output.textContent = typeof result === 'undefined' ? 'undefined' : String(result);
    } catch (err) {
      output.textContent = 'Error: ' + err.message;
    }
  }

  function openFile() {
    Object.assign(document.createElement('input'), {
      type: 'file',
      onchange: e => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = ev => {
          document.getElementById('fileOutput').textContent = 
            `File: ${file.name}\n\n${ev.target.result}`;
        };
        reader.readAsText(file);
      }
    }).click();
  }
</script>
